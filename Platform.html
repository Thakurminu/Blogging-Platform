<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Blogging Platform</title>
    <link rel="stylesheet" href="WF.css">
</head>
<body>
    <div class="container">
        <h1 class="title">My Blogging Platform</h1>
        <div class="editor">
            <input type="text" id="postTitle" placeholder="Enter your post title..." />
            <textarea id="postContent" placeholder="Write your blog post here..."></textarea>
            <button id="publishBtn">Publish</button>
        </div>
        <h2 class="sub-title">Published Posts</h2>
        <div id="postsContainer" class="posts-container">
            <!-- Published posts will be dynamically added here -->
        </div>
    </div>

    <script src="WF.js"></script>
</body>
</html>
